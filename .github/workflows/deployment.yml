name: Déploiement du projet

on:
  push:
    branches:
      - main
      - dev-*      # branches commençant par “dev-”
      - feat/**    # branches commençant par “feat/” (sous-dossiers inclus)
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du dépôt
        uses: actions/checkout@v4
      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Installation des dépendances
        run: npm ci
      - name: Exécution des tests
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du dépôt
        uses: actions/checkout@v4
      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Installation des dépendances
        run: npm ci
      - name: Construction du projet
        run: npm run build
      - name: Déploiement
        run: echo "Déploiement simulé terminé !"
  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Notification équipe
        run: echo "Déploiement terminé — notification envoyée à l’équipe !"      